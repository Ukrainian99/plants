<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Plants</title>

  <body>
    <header class="header">
      <div class="sub-header">
        <div class="container">
          <div class="row">
            <div class="contacts">
              <div class="email">
                <img
                  class="email-icon"
                  src="./images/email 1.png"
                  alt="email-icon"
                />

              </div>
              <div class="number">
                <img src="./images/number.png" alt="" />
                <div class="number-text">+01123456789</div>
              </div>
              <div class="position">
                <img src="./images/position.png" alt="" />
                <div class="position-text">
                  2072 Pinnickinick Street,WA 98370
                </div>
              </div>
            </div>
            <div class="language">
              <div>English</div>
              <img class="down-icon" src="./images/down.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="subb-header">
        <div class="container">
          <div class="row">
            <div class="sub-header-menu">
              <div class="logo">
                <img src="./images/LOGO.png" alt="" />
              </div>
              <div class="main-menu">
                <ul class="menu">
                  <li class="menu-position">
                    <a href="">Home</a
                    ><img
                      class="down-black-icon"
                      src="./images/down-black.png"
                      alt=""
                    />
                  </li>
                  <li class="menu-position">
                    <a href="">Company</a
                    ><img
                      class="down-black-icon"
                      src="./images/down-black.png"
                      alt=""
                    />
                  </li>
                  <li class="menu-position">
                    <a href="">Services</a
                    ><img
                      class="down-black-icon"
                      src="./images/down-black.png"
                      alt=""
                    />
                  </li>
                  <li class="menu-position">
                    <a href="">Project</a
                    ><img
                      class="down-black-icon"
                      src="./images/down-black.png"
                      alt=""
                    />
                  </li>
                  <li class="menu-position">
                    <a href="">Blog</a
                    ><img
                      class="down-black-icon"
                      src="./images/down-black.png"
                      alt=""
                    />
                  </li>
                  <li class="menu-position">
                    <a href="">Contact</a
                    ><img
                      class="down-black-icon"
                      src="./images/down-black.png"
                      alt=""
                    />
                  </li>
                </ul>
              </div>
              <div class="call-btn">
                <img src="./images/Call Button.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
